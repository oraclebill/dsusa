{% extends "wizard/base.html" %}

{% block extra-head %}
{{block.super}}
<link href="{{MEDIA_URL}}facebox/facebox.css" rel="stylesheet" type="text/css" media="screen" />
<script src="{{MEDIA_URL}}facebox/facebox.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('a[rel*=facebox]').facebox({
			loadingImage : '{{MEDIA_URL}}facebox/loading.gif',
			closeImage   : '{{MEDIA_URL}}facebox/closelabel.gif'
		}) 
{% if confirm_attach %}
		$.facebox({ ajax: '{% url ajax-attachment-details confirm_attach %}' })
{% endif %}
	})
</script>

{% endblock %}


{% block wizard-content %}

<table>
<tr>
	<th>Name</th>
	<th>Type</th>
	<th>Date</th>
	<th>Source</th>
	<th>Validated</th>
</tr>
{% for attach in attachments %}
<tr>
	<td><a href="{% url ajax-attachment-details attach.id %}" id="attach{{attach.id}}" rel="facebox">{{attach}}</a></td>
	<td>{{attach.get_type_display}}</td>
	<td>{{attach.timestamp|date}}</td>
	<td>Web</td>
	<td>N/A</td>
</tr>
{% endfor %}
</table>

<fieldset>
	<legend>Upload File</legend>
	<table>{{form}}</table>
	<input type="submit" name="upload_file" value="Upload">
</fieldset>


{% endblock %}
