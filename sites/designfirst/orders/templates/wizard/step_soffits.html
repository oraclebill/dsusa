{% extends "wizard/base.html" %}


{% block extra-head %}
	{{block.super }}
	<script type="text/javascript" src="{{ MEDIA_URL }}js/field_images.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var fields = $(".toggled-fields");

            $("#id_has_soffits").change(function(){
                if ($(this).attr('checked')) {
                    fields.show();
                } else {
                    fields.hide();
                }
            }).change();
        });
    </script>
{% endblock extra-head %}

{% block wizard-content %}

	{% include "fieldsets_form.html" %}

{% endblock %}
